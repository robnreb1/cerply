name: OpenAPI Drift Check

on:
  pull_request:
    paths:
      - 'api/**'

jobs:
  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install API deps
        working-directory: api
        run: npm ci || npm i
      - name: Build OpenAPI
        working-directory: api
        run: npm run openapi:build
      - name: Ensure openapi.json present
        working-directory: api
        run: test -f openapi/build/openapi.json


