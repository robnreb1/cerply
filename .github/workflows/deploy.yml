# GitHub Actions workflow for Vercel deployment
# Required secrets: VERCEL_TOKEN, VERCEL_PROJECT_ID, VERCEL_ORG_ID, VERCEL_BYPASS
# All secrets are configured in repository settings
# yamllint disable-file
# yamllint disable rule:truthy
name: Deploy to Vercel
on:
  push:
    branches: [main, master, staging]
  pull_request:
    branches: [main, master, staging]

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Build project
        working-directory: ./web
        run: npm run build
      
      - name: Deploy to Vercel (Preview)
        run: |
          npx vercel@latest --prod=false --yes --token=${{ secrets.VERCEL_TOKEN }} --cwd=web
        env:
          # yamllint disable-line rule:truthy
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          # yamllint disable-line rule:truthy
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          # yamllint disable-line rule:truthy
          VERCEL_BYPASS: ${{ secrets.VERCEL_BYPASS }}

  deploy-production:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Build project
        working-directory: ./web
        run: npm run build
      
      - name: Deploy to Vercel (Production)
        run: |
          npx vercel@latest --prod=true --yes --token=${{ secrets.VERCEL_TOKEN }} --cwd=web
        env:
          # yamllint disable-line rule:truthy
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          # yamllint disable-line rule:truthy
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          # yamllint disable-line rule:truthy
          VERCEL_BYPASS: ${{ secrets.VERCEL_BYPASS }}
