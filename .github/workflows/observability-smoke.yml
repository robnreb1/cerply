name: Observability Smoke
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "api/src/routes/**"
      - "api/migrations/**"
      - "scripts/acceptance-observability.sh"
      - "scripts/ci-observability.sh"
  pull_request:
    paths:
      - "api/src/routes/**"
      - "api/migrations/**"
      - "scripts/acceptance-observability.sh"
      - "scripts/ci-observability.sh"
jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      ROLLUP_USE_NODE_JS: 'true'
      ROLLUP_SKIP_NODEJS_NATIVE: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install API workspace deps
        run: npm --prefix api ci || npm --prefix api install --no-audit --fund=false
      - run: chmod +x scripts/acceptance-observability.sh scripts/ci-observability.sh
      - run: scripts/ci-observability.sh


