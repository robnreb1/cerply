name: CI
on: [push, pull_request]

jobs:
  api-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd api && npm install --no-audit --no-fund npm ci && npm run typechecknpm ci && npm run typecheck npm run typecheck

  web-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd web && npm install --no-audit --no-fund npm ci && npm run typechecknpm ci && npm run typecheck npm run typecheck
