version: "3.8"
services:
  pg:
    image: postgres:15
    container_name: cerply-pg
    environment:
      POSTGRES_USER: cerply
      POSTGRES_PASSWORD: cerply
      POSTGRES_DB: cerply
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerply -d cerply"]
      interval: 2s
      timeout: 2s
      retries: 20

